<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMQ Garage</title>
	<link rel="stylesheet" href="css/styles.css">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="desktop" class="c1 vbox box-items-focused-to-center">
        <div class="hbox box-items-focused-to-center", style="height: 95%;">
            <div id="remote" class="c2 vbox box-items-focused-to-center garage-remote", style="flex: 1;">
                <div style="flex: 1;"></div>
                <div class="garage-state">{{stateAsText}}</div>
                <div style="flex: 1;"></div>
                <div class="garage-button vbox box-items-focused-to-center"
                     :class="{'bg-alert': !fullyConnected, 'bg-success': fullyConnected}"
                     @click="onButtonClick">
                    Open/Close
                </div>
            </div>
        </div>
    </div>

    <script src="js/qmq/notification_listener.js"></script>
    <script src="js/qmq/notification_manager.js"></script>
    <script src="js/qmq/server_interactor.js"></script>
    <script src="js/qmq/pb.js"></script>

    <script src="js/components/remote.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
